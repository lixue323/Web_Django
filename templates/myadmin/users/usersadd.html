{% extends "myadmin/base.html" %}
{% load static from staticfiles %}
{% block mainbody %}
					
<h3>
	用户信息管理
</h3>
<form id="edit-profile" class="form-horizontal" action="{% url 'usersinsert' %}" method="get">
	{% csrf_token %}
	<fieldset>
		<legend>添加用户</legend>
		<div class="control-group">
			<label class="control-label" for="input01">昵称</label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="input01" name="nicheng" value="小瘪三" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="input01">姓名</label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="input01" name="name1" value="王老五" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="input01">密码</label>
			<div class="controls">
				<input type="password" class="input-xlarge" id="input01" name="passwd" value="123456" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="input01">重复密码</label>
			<div class="controls">
				<input type="password" class="input-xlarge" id="input01" name="passwd1" value="123456" />
				<span></span>
			</div>

		</div>

		<div class="control-group">
			<label class="control-label" for="input01">性别</label>
			<div class="controls">
                    <input type="radio" name="sex" class="input-xlarge" id="input01" value="1" /> 男
                    <input type="radio" name="sex" class="input-xlarge" id="input01" value="0" /> 女
            </div>
		</div>

		<div class="control-group">
			<label class="control-label" for="input01">地址</label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="input01" name="address"  value="辽宁省沈河区北文萃路" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="input01">邮编</label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="input01" name="code"  value="10012" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">电话</label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="input01" name="phone"  value="13940174444" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">邮箱</label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="input01" name="email"  value="1012@qq.com" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">状态</label>
			<div class="controls">
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="0" /> 管理员 
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="1" /> 启用会员
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="2" /> 禁用用户
            </div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">添加时间</label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="input01" name="time"  value="20170907" />
			</div>
		</div>
							
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">添加</button> <button class="btn">重置</button>
		</div>
	</fieldset>
</form>
<script src="{% static 'myadmin/js/usersadd.js' %}"></script>
{% endblock %}
